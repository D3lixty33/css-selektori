<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradients</title>
    <style>
        .container {
            margin: 0 auto;
            padding: 0 auto;
            justify-content: center;
            display: flex;
            align-items: center;
            background-color: black;

        }

        .circle {
            width: 60vh;
            height: 60vh;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            border-radius: 50%;
            animation: animate 0.5s linear infinite;

        }

        @keyframes animate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .circle::after {
            content: "";
            position: absolute;
            top: 35px;
            right: 35px;
            left: 35px;
            bottom: 35px;
            border-radius: 50%;
            background-color: #050210;

        }

        .circle span {
            width: 100%;
            height: 100%;
            position: absolute;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            border-radius: 50%;

        }

        .circle span:nth-child(1) {
            filter: blur(5px);
        }

        .circle span:nth-child(2) {
            filter: blur(10px);
        }

        .circle span:nth-child(3) {
            filter: blur(20px);
        }

        .circle span:nth-child(4) {
            filter: blur(55px);
        }
    </style>
</head>

<body class="container">
    <div class="circle">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
